<div class="container mt-3 col-md-6 offset-md-3">
  <form [formGroup]="productFormGroup" (ngSubmit)="handleAddProduct()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched"
        class="text-danger">
        {{getErrorMessage('Name', productFormGroup.controls['name'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" formControlName="price" class="form-control">
      <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched"
        class="text-danger">
        {{getErrorMessage('Price', productFormGroup.controls['price'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Sale</label>
      <input type="checkbox" formControlName="sale" class="form-check">
    </div>
    <div class="d-grid">
      <button [disabled]="productFormGroup.invalid" class="btn btn-info" type="submit">Save</button>
    </div>
  </form>
</div>
